name: linter

on:
  push:
    paths:
      - src/**/*
      - .*.yaml
      - eslint.config.js
      - .github/workflows/linter.yaml
      - package.json
      - package-lock.json
  merge_group:
  pull_request:
    paths:
        - src/**/*
        - .*.yaml
        - eslint.config.js
        - .github/workflows/linter.yaml
        - package.json
        - package-lock.json
  workflow_dispatch:
  schedule:
    - cron: 0 23 * * * # Every 07:00 CST

concurrency:
  group: ${{ github.workflow_ref }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  actions: read
  checks: read
  contents: write
  deployments: read
  issues: write
  discussions: read
  packages: read
  pages: read
  pull-requests: read
  repository-projects: read
  security-events: write
  statuses: write

jobs:
  linter_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          check-latest: true
          cache: npm

      - name: Installing the dependencies
        uses: AnnAngela/cached_node-modules@v1

      - name: Check environment
        run: npx eslint --env-info
      - name: Run eslint
        run: npm run lint:check-ci
      - name: Test packaging
        run: npm run package:development
